spring:
  application:
    name: microservice_schedule
  
  datasource:
    url: jdbc:postgresql://localhost:5436/ms_schedule_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8081

logging:
  level:
    pe.edu.upeu: DEBUG
